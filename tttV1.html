<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Test</title>
    <link rel="stylesheet" href="tttV1.css">

</head>

<body>
    <h1>TIC TAC TOE</h1>
    <hr>
    <h1>Rock Paper Scissors</h1>
    <div class="game"> </div>
        <div class="choices">
            <button class="choice" id="rock">Rock!</button>
            <button class="choice" id="paper">Paper!</button>
            <button class="choice" id="scissors">Scissors!</button>

            
        <div class="result">
            <h2>Result:<p id="result"></p></h2>
        </div>
    </div>
    
    <script src="tttV1.js"></script>
</body>
</html>
